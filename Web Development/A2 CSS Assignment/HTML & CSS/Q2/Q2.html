<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Q2</title>
  </head>
  <body>

<div class="container">
  	<h1 class="beechMein">SignUp form</h1>
  	<form>
  		<table>
  			<tr>
  				<td><label for="name" class="form-label">User name: </label></td>
  				<td><input type="text" class="form-control" required id="name" placeholder="Enter Username"></td>
  			</tr>
  			<tr><td colspan="2"><hr></td></tr>
  			<tr>
  				<td><label for="email" class="form-label">Email: </label></td>
  				<td><input type="email" class="form-control" required id="email" placeholder="abc@gmail.com"></td>
  			</tr>
  			<tr><td colspan="2"><hr></td></tr>
  			<tr>
  				<td><label for="password" class="form-label">Password: </label></td>
  				<td><input type="password" class="form-control" required id="password" placeholder="Password"></td>
  			</tr>
  			<tr><td colspan="2">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</td></tr>
  			<tr><td colspan="2"><hr></td></tr>
  			<tr>
  				<td><label for="dob" class="form-label">Date of Birth: </label></td>
  				<td><input type="Date" class="form-control" required id="dob"></td>
  			</tr>
  			<tr><td colspan="2"><hr></td></tr>
  			<tr>
  				<td><label for="sex" class="form-label">Sex: </label></td>
  				<td><select id="sex" class="form-control">
  					<option value="male">Male</option>
    				<option value="female">Female</option>
    				<option value="other">Other</option>
  				</select></td>
  			</tr>
  			<tr><td colspan="2"><hr></td></tr>
  			<tr>
  				<td><input class="btn btn-primary" type="submit" value="Submit"></td>
  				<td><input class="btn btn-primary" type="reset" value="Reset"></td>
  			</tr>
  		</table>
  	</form>
</div>
